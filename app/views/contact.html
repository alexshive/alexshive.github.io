<div class="contact panel" id="contact">
	
	<h2>Let's get in touch</h2>

	<div class="container">
			<h4>Connect</h4>
			<ul class="row">
				<li class="col-sm-4"><a href="#" id="email"><i class="fa fa-envelope"></i> <span><em></em></span></a></li>
				<li class="col-sm-4"><a href="http://www.linkedin.com/in/alexshive/" target="_blank"><i class="fa fa-linkedin"></i> <span>linkedin.com/in/alexshive</span></a></li>
				<li class="col-sm-4"><a href="https://github.com/alexshive" target="_blank"><i class="fa fa-github"></i> <span>github.com/alexshive</span></a></li>
			</ul>
			<form method="POST" action="">
					<label for="contact-name">Your Name</label>
					<input type="text" id="contact-name" name="contact[name]" value="" required />
					
					<label for="contact-email">E-mail Address</label>
					<input type="email" id="contact-email" name="contact[email]" value="" required />
						
					<label for="contact-message">Message</label>
					<textarea id="contact-message" name="contact[message]" required></textarea>
					
					<input type="submit" id="submit" value="Send Message" />

					<div id="message">Thank you! Your message has been sent successully. Looking forward to chatting with you.</div>
					<div id="error">Uh oh! Something went wrong. Please contact directly via email <b></b></div>
				</form>
			</div>
		<div class="copyright">&copy; 2015 Alex Shive.</div>
		<div class="bg"></div>
	</div>
</div>
