<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex Shive</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/style.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularApp">
  
  <main>
    <div class="intro">
    	<div class="container">
    		<div class="col-sm-4">
    			<h1><a ng-href="#/">Alex Shive</a></h1>
    			<ul>
    				<li>Web developer</li>
    				<li>App coder</li>
    				<li>Coffee drinker</li>
    			</li>
    		</div>
    		<div class="col-sm-8">
    			<a class="btn btn-lg" ng-href="#/about"><span class="genericon genericon-user"></span> About Me</a>
    			<a class="btn btn-lg" ng-href="#/projects"><span class="genericon genericon-summary"></span> Projects</a>
    			<a class="btn btn-lg" ng-href="#/resume"><span class="genericon genericon-show"></span> View Resume</a>
    		</div>
    	</div>
    </div>
    <div ng-view=""></div>
  </main>

  <div class="overlay"></div>
  
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
